<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="./access/style.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <h1>Calculator</h1>
    <div id="container">
      <div id="screen">
        <div class="operationScreen"></div>
        <div class="resultScreen"></div>
      </div>

      <div id="button">
        <button class="clear-btn">AC</button>
        <button class="btn-oper">+/-</button>
        <button class="btn-oper">%</button>
        <button class="btn-oper">+</button>
        <button class="btn-number">7</button>
        <button class="btn-number">8</button>
        <button class="btn-number">9</button>
        <button class="btn-oper">-</button>
        <button class="btn-number">4</button>
        <button class="btn-number">5</button>
        <button class="btn-number">6</button>
        <button class="btn-oper">ร</button>
        <button class="btn-number">1</button>
        <button class="btn-number">2</button>
        <button class="btn-number">3</button>
        <button class="btn-oper">รท</button>
        <button class="btn-number zero">0</button>
        <button class="btn-number dot-btn">.</button>
        <button class="result-btn">=</button>
      </div>
    </div>
  </body>
</html>
